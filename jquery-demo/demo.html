<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="alternate" type="application/json" title="Meetings Feed" href="./test.json">
      <title>jQuery Meeting Demo</title>
    </head>
    <body>
      <div class="container">
        <h1 class="my-4">jQuery Meeting Demo</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Time</th>
              <th>Meeting</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script>
        $(function(){
          $.getJSON('test.json', function(data) {
            $tbody = $('table tbody').first();
            $.each(data, function(i, meeting){
              $tbody.append('<tr><td>' + 
                  meeting.time + '</td><td>' + 
                  meeting.name + '</td><td>' + 
                  meeting.location + '</td></tr>');
            });
          });
        });
      </script>
    </body>
</html>
